<!-- Reference: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio -->

<!DOCTYPE html>
<html lang="en">
  <head>
	<meta http-equiv="refresh" content="0; url='https://rabbit-world.github.io/apps/radio/'">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>24/7 Rabbit World Radio</title>
  </head>
  <body>
    <h1>24/7 Rabbit World Radio</h1>
    <h1>redirecting...</h1>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h2 id="title" class="title"></h2>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio
        src="https://api.riffusion.com/storage/v1/object/public/riffs/9fae13e9-0799-4fff-9a7f-102de0e10c02/audio/87ea945c-cd3f-473b-a255-e280f010795b.m4a"
        id="audio"
      ></audio>
      <div class="img-container">
        <img
          src="https://api.riffusion.com/storage/v1/object/public/user-metadata/9fae13e9-0799-4fff-9a7f-102de0e10c02/profile.jpg"
          alt="music-cover"
          id="cover"
        />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
